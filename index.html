<body>
    <script>
        class Battery {
            energy;
            constructor() {
                this.energy =0;
            }
            setEnergy(energy) {
                this.energy = energy
            }
            getEnergy() {
                return this.energy;
            }
            decreaseEnery() {
                if(this.energy>0)
                this.energy--;

            }
        };
        class FlashLamp {
            status;
            battery;
            constructor() {
                this.status = false;
                this.battery = null;
            }
            setBattery(battery) {
                this.battery = battery;
            }
            getBatteryInfo() {
                return this.battery.getEnergy();
            }
            
            light(){
                if(this.status){
                    alert("den sang");
                }else{
                    alert("den tat");
                }
            }
            turnOn() {
                 this.status = true;
                
            }
            turnOff() {
                 this.status = false;
                
            }
        }
        let battery = new Battery();
        battery.setEnergy(10);
        let flashlamp = new FlashLamp;
        flashlamp.setBattery(battery);
        document.write("battery info:" + flashlamp.getBatteryInfo()+"<br/>");
        flashlamp.light();
        document.write("turn On <br/>");
        flashlamp.turnOn();
        flashlamp.light();
        document.write("battery info:" + flashlamp.getBatteryInfo()+"<br/>");
        document.write("turn off <br/>");
        flashlamp.turnOff();
        flashlamp.light();
    </script>
</body>
